<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register | Shopping Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
  <div class="ms-auto">
    <a href="index.html" class="nav-link d-inline text-white">Catalog</a>
    <a href="login.html" class="nav-link d-inline text-white">Login</a>
    <a href="register.html" class="nav-link d-inline text-white">Register</a>
  </div>
</nav>

<main class="container my-5 d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="max-width:400px;width:100%">
    <h3 class="text-center text-primary mb-4">Register</h3>
    <form id="registrationForm" onsubmit="return validateRegistration()">
      <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <input type="text" id="fullName" class="form-control mb-3" placeholder="Full Name" required>
      <button type="submit" class="btn btn-dark w-100">Register</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
