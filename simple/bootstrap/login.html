<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login | Shopping Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark px-3">
  <div class="ms-auto">
    <a href="index.html" class="nav-link d-inline text-white">Catalog</a>
    <a href="login.html" class="nav-link d-inline text-white">Login</a>
    <a href="register.html" class="nav-link d-inline text-white">Register</a>
  </div>
</nav>

<main class="container my-5 d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="max-width:400px;width:100%">
    <h3 class="text-center text-primary mb-4">Login</h3>
    <form id="loginForm" onsubmit="return validateLogin()">
      <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
