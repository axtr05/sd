<!DOCTYPE html>
<head>
      <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <div class="ms-auto">
      <a href="index.html" class="nav-link d-inline text-white">Catalog</a>
      <a href="login.html" class="nav-link d-inline text-white">Login</a>
      <a href="register.html" class="nav-link d-inline text-white">Register</a>
    </div>
  </nav>
  <main class="container my-5">
    <div class="row g-4">
      <section class="catalog col-md-8">
        <h2 class="text-primary mb-3">Product Catalog</h2>
        <div class="row" id="productList"></div>
      </section>
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-3">Shopping Cart</h4>
            <div class="cart-items" id="cartItems"></div>
            <hr>
            <p class="fw-bold text-end">Total: $<span id="totalAmount">0.00</span></p>
            <button class="btn btn-success w-100" onclick="checkout()">Checkout</button>
          </div>
        </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
